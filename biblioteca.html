<!DOCTYPE html>

        <title>Organograma - biblioteca</title>

    <body>
        <div id="caixaDeTopo">
            <div class="caixaSuperior">
                <div class="card">caixa de Topo</div>

                    <div></div>
                </div>

        <div class="separador"></div>

        <div id="caixaLateralEsquerda">
            <div class="caixaLateral">
                <div class="card">Caixa lateral esquerda</div>

                    <div class="conHorizontal"></div>
                </div>
            </div>
        </div>

        <div class="separador"></div>

        <div id="caixaLateralDireita">
            <div class="caixaLateral">

        <div class="separador"></div>

        <div id="caixaSupEsq">

            <div class="caixaSuperior">

        <div class="separador"></div>

        <div id="caixaPaiSupDir">

                <div class="bordaTopoPisoEsq">

                    </div>

                        <div class="bordaTopoPisoEsq">

                            <div class="conVert"></div>
